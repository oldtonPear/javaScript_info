<!DOCTYPE html>
<html>

<head>
  <title>Elenco prodotti</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <h1>Elenco prodotti</h1>

  <form id="myForm" onsubmit="event.preventDefault(); validateMyForm();">

    <div>Categoria:</div>
    <select name="Categoria" id="categoria">
      <option value="Elettronica">Elettronica</option>
      <option value="Cultura">Cultura</option>
    </select>

    <br><br>

    <div>Codice:</div>
    <input type="text" id="codice" size="6" placeholder="Codice"/>

    <br><br>

    <div>Nome:</div>
    <input type="text" id="nome" placeholder="Nome"/>

    <br><br>
    
    <div>Descrizione:</div>
    <input type="text" id="descrizione" placeholder="Descrizione sintetica"/>

    <br><br>

    <div>Prezzo:</div>
    <input type="text" id="prezzo" placeholder="Prezzo"/>

    <br><br>

    <div>Sconto:</div>
    <input type="radio" id="radio1" name="sconto" value="20%">
    <label for="20%">20%</label><br>
    <input type="radio" id="radio2" name="sconto" value="50%">
    <label for="50%">50%</label><br>
    <input type="radio" id="radio3" name="sconto" value="80%">
    <label for="80%">80%</label>

    <br><br>

    <input type="checkbox" id="inMagazzino" name="inMagazzino" />
    <label for="inMagazzino">In magazzino</label>

    <br><br>

    <input type="reset" value="Reset"/>
    <input type="submit" value="Invia"/>
  </form>

  <br>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
    Vedi lista prodotti
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Lista prodotti</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-content">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Elenco prodotti</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Elenco prodotti</h1>

  <div id="product-list"></div>

  <div id="buttons">
    <!-- Button: inserisci prodotto -->
    <button id="add-product" onclick="addProduct();">Inserisci prodotto</button>
    <!-- Button: rimuovi prodotto -->
    <button id="remove-product" onclick="deleteProduct()">Rimuovi prodotto</button>
    <!-- Button: ordina lista -->
    <button id="sort-list" onclick="sortProducts()">Ordina lista</button>
  </div>

  <script src="script.js"></script>

</body>

</html>
